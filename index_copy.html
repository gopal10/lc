<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';

  window.addEventListener('load', function() {
    var form = document.getElementById('needs-validation');
    form.addEventListener('submit', function(event) {
      if (form.checkValidity() === false) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  }, false);
})();
</script>

<script type="text/javascript">
   $(document).ready(function () {
    //Initialize tooltips
    $('.nav-tabs > li a[title]').tooltip();
    
    //Wizard
    $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {

        var $target = $(e.target);
    
        if ($target.parent().hasClass('disabled')) {
            return false;
        }
    });

    $(".stud_form").click(function (e) {

         var full_name = document.getElementById('full_name').value;
         var mother_name = document.getElementById('mother_name').value;
         var mobile = document.getElementById('mobile').value;
         var emailid = document.getElementById('emailid').value;
         var cur_loc = document.getElementById('cur_loc').value;
         var pref_loc = document.getElementById('pref_loc').value;
         var pincode = document.getElementById('pincode').value;
         var industry = document.getElementById('industry').value;
         // var role = document.getElementById('role').value;
         var gender = document.getElementById('gender').value;
         
         var atpos = emailid.indexOf("@");
         var dotpos = emailid.lastIndexOf(".");

         $('.full_name').hide();
         $('.mother_name').hide();
         $('.mobile').hide();
         $('.emailid').hide();
         $('.cur_loc').hide();
         $('.pref_loc').hide();
         $('.pincode').hide();
         $('.industry').hide();
         // $('.role').hide();
         $('.gender').hide();

         if (full_name.length < 3) {
            $('.full_name').show();
            $('#full_name').focus();
         }
         else if (mother_name.length < 3) {
            $('.mother_name').show();
            $('#mother_name').focus();
         }
         else if (mobile.length != 10) {
            $('.mobile').show();
            $('#mobile').focus();
         }
         else if (atpos<1 || dotpos<atpos+2 || dotpos+2>=emailid.length) {              
            $('.emailid').show();
            $('#emailid').focus();
         }
         else if (cur_loc.length < 3) {
            $('.cur_loc').show();
            $('#cur_loc').focus();
         }
         else if (pref_loc.length < 3) {
            $('.pref_loc').show();
            $('#pref_loc').focus();
         }
         else if (pincode.length != 6) {
            $('.pincode').show();
            $('#pincode').focus();
         }
         else if (industry.length == '') {
            $('.industry').show();
            $('#industry').focus();
         }
         // else if (role.length == '') {
         //    $('.role').show();
         //    $('#role').focus();
         // }
         else if (gender.length == '') {
            $('.gender').show();
            $('#gender').focus();
         }
         else{
           var $active = $('.wizard .nav-tabs li.active');
           $active.next().removeClass('disabled');
           nextTab($active);
         }
    });
